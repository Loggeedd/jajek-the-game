<!DOCTYPE html>
<html>
<head>
    <audio id="backgroundMusic" loop>
      <source src="sounds/song.mp3" type="audio/mpeg">
    </audio>
    <title>Jajek The Game</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body { 
        margin: 0; 
        overflow: hidden; 
        background: #111; 
        font-family: "Josefin Sans", sans-serif;
        height: 100vh;
        width: 100vw;
      }
      #game-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #111; /* Tło poza obszarem gry */
      }

      #game {
        position: relative;
        background: #222;
        transform-origin: center center;
        max-width: 100%;
        max-height: 100%;
      }
      .player { 
        position: absolute; 
        width: 50px; 
        height: 50px; 
      }
      .nameTag { 
        text-align: center; 
        color: white; 
        font-size: 14px; 
        margin-top: -5px; 
        text-shadow: 0 0 3px black;
      }
      .healthBar { 
        height: 4px; 
        margin-bottom: 2px; 
        border: 1px solid #000; 
        background: red; 
        transition: width 0.3s;
      }
      .obstacle { 
        position: absolute; 
        background: #555; 
        border: 2px solid #333;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      }
      #playerCount, #ammoDisplay, #gameMessage, #leaderboard {
        position: absolute;
        font-size: 18px;
        color: white;
        z-index: 999;
        font-family: "Josefin Sans", sans-serif;
        pointer-events: none;
        background: rgba(0,0,0,0.7);
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #444;
      }
      #playerCount { 
        left: 15px; 
        top: 15px;
      }
      #ammoDisplay { 
        right: 15px; 
        bottom: 15px;
      }
      #gameMessage {
        top: 50px; 
        left: 50%; 
        transform: translateX(-50%);
        padding: 10px 20px; 
        display: none; 
        font-size: 20px;
      }
      #leaderboard {
        right: 15px; 
        top: 15px;
      }
      #fullscreen-btn {
        position: absolute;
        bottom: 15px;
        left: 15px;
        padding: 8px 12px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: 1px solid #444;
        border-radius: 8px;
        font-family: "Josefin Sans", sans-serif;
        cursor: pointer;
        z-index: 1000;
      }
      #soundToggle {
        position: absolute;
        bottom: 15px;
        left: 120px;
        padding: 8px 12px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: 1px solid #444;
        border-radius: 8px;
        font-family: "Josefin Sans", sans-serif;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
</head>
<body>
    <div id="game-container">
      <div id="game"></div>
      <div id="playerCount">Gracze: 0</div>
      <div id="ammoDisplay">0 / 30</div>
      <div id="gameMessage"></div>
      <div id="leaderboard">Top zabójca: -</div>
      <button id="fullscreen-btn">Pełny ekran</button>
      <button id="soundToggle">Wyłącz dźwięk</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
